{% block title%}Weather{% endblock %}

{% block content%}
<div class="container">

        <div class="weather-icon"><img src="{% static 'icons/unknown.png' %}" alt="weather-icon"></div>
        <div class="temperature-value"><p>- Â°<span>C</span></p></div>
        <div class="temperature-description"><p> - </p></div>

    </div>
</div>

<!-- I had to find a way to keep the icon path dynamic inside weather.js -->

{% endblock %}
