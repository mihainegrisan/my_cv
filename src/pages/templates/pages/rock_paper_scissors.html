{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/rock_paper_scissors.css' %}">
{% endblock %}

{% block title%}Rock Paper Scissors{% endblock %}


{% block content%}
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Welcome!</p>
    </div>


    <div class="choices">
        <div id="r" class="choice">
            <img src="{% static 'images/rock.png' %}" alt="">
        </div>
        <div id="p" class="choice">
            <img src="{% static 'images/paper.png' %}" alt="">
        </div>
        <div id="s" class="choice">
            <img src="{% static 'images/scissors.png' %}" alt="">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script type="text/javascript" src="{% static 'js/rock_paper_scissors.js' %}" ></script>
{% endblock %}
