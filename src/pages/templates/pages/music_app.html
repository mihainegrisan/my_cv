{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/music_app.css' %}">
{% endblock %}

{% block title%}Music App{% endblock %}


{% block content%}
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="{% static 'sounds/bubbles.mp3' %}"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="{% static 'sounds/clay.mp3' %}"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="{% static 'sounds/confetti.mp3' %}"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="{% static 'sounds/glimmer.mp3' %}"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="{% static 'sounds/moon.mp3' %}"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="{% static 'sounds/ufo.mp3' %}"></audio>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/music_app.js' %}" ></script>
{% endblock %}
